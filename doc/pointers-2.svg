    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:15px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="-1283.5935"
       y="1188.4053"
       id="text6014"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6016"
         x="-1283.5935"
         y="1188.4053">Even though pointers point to different locations, their destination is</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1207.1553"
         id="tspan6018">effectively the same when looking at the picture.</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1225.9053"
         id="tspan6020" /><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1244.6553"
         id="tspan6022">As such, if middle pointer in this picture starts pointing to another object</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1263.4053"
         id="tspan6024">first pointer is notified of that fact as well. No matter how complex chain is</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1282.1553"
         id="tspan6026">binding pointers are reliable and tractable way to get complete information</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1300.9053"
         id="tspan6032">at any time of application run. They can as well be debugged visually in</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1319.6553"
         id="tspan6042">runtime by using BindingInspector</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1338.4053"
         id="tspan6067" /><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1357.1553"
         id="tspan6069">Middle pointer could be used as common data point for as many binding</tspan><tspan
         sodipodi:role="line"
         x="-1283.5935"
         y="1375.9053"
         id="tspan6071">pointers as wanted and workings would stay exactly the same</tspan></text>
